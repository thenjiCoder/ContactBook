            function displayOutput(data){
                if (!data || data.length === 0) {
                    document.getElementById("table").innerHTML = "No contacts found.";
                    return;
                }
                
                // Show only first 2 contacts
                const contactsToShow = data.slice(0, 2);
                
                let output = "<table><thead><tr><th>Avatar</th><th>First Name</th><th>Last Name</th></tr></thead><tbody>";
                
                for(let a in contactsToShow){
                    output += `
                        <tr onclick="editContact(${data[a].id})">
                            <td><img src="${rootPath}controller/uploads/${contactsToShow[a].avatar}" width="60" height="60"/></td>
                            <td><h5>${contactsToShow[a].firstname}</h5></td> 
                            <td><h5>${contactsToShow[a].lastname}</h5></td>
                        </tr>
                    `;
                }
                output += "</tbody></table>";
                document.getElementById("table").innerHTML = output;
            }

            document.getElementById("addContact").addEventListener('click', addContact);
            function addContact() {
                window.open("add-contact.html", "_self");

            function editContact(id){
                window.open("edit-contact.html?id=" + id, "_self");
